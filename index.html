<!DOCTYPE html>
<html lang="ru>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реклама</title>
  </head>
  <body>
    <script>
      const cheekInput = (inp, textDef) => inp !== null && inp !== "" ? inp.trim() : textDef;
      
      var name = prompt("Введите Ваше имя:");
      name = cheekInput(name, "[ВАШЕ ИМЯ]");
      name = name.charAt(0).toUpperCase() + name.slice(1);
      
      var age = prompt("Введите Ваш возраст:");
      age = cheekInput(age, "[ВАШ ВОЗРАСТ]");
      age = typeof(+age) === "number" ? +age : "[ВАШ ВОЗРАСТ]";

      
      
      var email = prompt("Введите Вашу электронную почту:");
      email = cheekInput(email, "[ВАША ЭЛЕКТРОННАЯ ПОЧТА]");
      
      //var weight = prompt("Введите Ваш вес (в кг):");
      //var height = prompt("Введите Ваш рост (в см):");
      //var favNum = prompt("Введите Ваше любимое число:");
      //var footHeight = prompt("Введите Ваш размер ноги:");
      
      var phoneNum = prompt("Введите Ваш номер телефона:");
      phoneNum = cheekInput(phoneNum, "[ВАШ НОМЕР ТЕЛЕФОНА]");
      
      var item = prompt("Что Вы продаете?");
      item = cheekInput(item, "[ПРЕДМЕТ]");
      document.body.innerHTML =
        "<h2>Реклама</h2>\n" +
        `${name}, ${typeof(age) == "number" ? new Date().getFullYear() - age : new Date().getFullYear() + " - " + age} [${age}] г. р.\n` +
        `Продает ${item}./n` +
        "Связаться с продавцом:\n" +
        `Телефон: ${phoneNum};/n` +
        `Email: ${email}.`;
    </script>
  </body>
</html>
